name: Test core
on:
  pull_request:
    paths:
      - '.github/workflows/run-core-tests.yml'
      - '@zapp/core/**'
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    concurrency:
      group: test-core-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Run tests
        run: yarn test
